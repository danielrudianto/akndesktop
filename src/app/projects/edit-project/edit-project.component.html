<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-pills mb-3">
        <li class="nav-item">
          <a
             [class.disabled]="isFetching"
             [routerLink]="generalUrl"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact:true}"
             class="nav-link">
            General
          </a>
        </li>
        <li class="nav-item">
          <a
             [class.disabled]="isFetching"
             [routerLink]="userUrl"
             routerLinkActive="active"
             class="nav-link">User</a>
        </li>
        <li class="nav-item">
          <a
             [class.disabled]="isFetching"
             [routerLink]="taskUrl"
             routerLinkActive="active"
             class="nav-link">Tasks</a>
        </li>
        <li class="nav-item">
          <a
             [class.disabled]="isFetching"
             [routerLink]="documentUrl"
             routerLinkActive="active"
             class="nav-link">Document</a>
        </li>
      </ul>
      <mat-progress-spinner *ngIf="isFetching"
                            style="margin:0 auto;"
                            mode="indeterminate">
      </mat-progress-spinner>
      <router-outlet *ngIf="!isFetching"></router-outlet>
    </div>
  </div>
</div>
