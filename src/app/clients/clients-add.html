<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input
           [readOnly]="isSubmitting"
           formControlName="name"
           matInput
           type="text" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Address</mat-label>
    <input
           [readOnly]="isSubmitting"
           formControlName="address"
           matInput
           type="text" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>City</mat-label>
    <input
           [readOnly]="isSubmitting"
           formControlName="city"
           matInput
           type="text" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Phone Number</mat-label>
    <input
           [readOnly]="isSubmitting"
           formControlName="phoneNumber"
           matInput
           type="text" />
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Tax Identification Number</mat-label>
    <input
           [readOnly]="isSubmitting"
           formControlName="taxIdentificationNumber"
           mask="00.000.000.0-000.000"
           matInput
           type="text" />
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button type="submit" mat-button [disabled]="!clientForm.valid || (clientForm.controls.taxIdentificationNumber.value.length > 0 && clientForm.controls.taxIdentificationNumber.value.length < 15) || isSubmitting">Submit</button>
  </mat-dialog-actions>
</form>
