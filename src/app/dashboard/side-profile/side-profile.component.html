<mat-card
          class="w-100">
  <h3 class="text-alpha fr-text">Profile</h3>

  <div class="text-center">
    <input id="file"
           type="file"
           accept="image/png, image/gif, image/jpeg"
           class="d-none"
           (change)="uploadProfilePicture($event)" />
    <label for="file">
      <img [ngStyle]="{'background-image': imageUrl == null ? 'url(../../assets/images/Profile.png)' : 'url(' + imageUrl + ')'}"
           class="profileImage" />
    </label>

  </div>

  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input readonly
           [(ngModel)]="name"
           matInput />
  </mat-form-field>

  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input readonly
           [(ngModel)]="email"
           matInput />
  </mat-form-field>

  <button
          (click)="openResetPassword()"
          class="default-button mb-3">Reset Password</button>

  <div class="position-container">
    <div
         class="position"
         [class.site-engineer] = "userPosition.Position === 1"
         [class.site-manager] = "userPosition.Position === 2"
         [class.project-manager] = "userPosition.Position === 3"
         [class.director] = "userPosition.Position === 4"
         *ngFor="let userPosition of userPositions; index as i">
      <div [ngSwitch]="userPosition.Position">
        <span class="fr-text" *ngSwitchCase="1">Site Engineer</span>
        <span class="fr-text" *ngSwitchCase="2">Site Manager</span>
        <span class="fr-text" *ngSwitchCase="3">Project Manager</span>
        <span class="fr-text" *ngSwitchCase="4">Director</span>

        <span class="fr-text ms-2" *ngIf="i == 0">( Current )</span>
        <p class="fr-text text-white mb-0">Since {{ userPosition.EffectiveDate | date: 'dd MMM YY' }}</p>
      </div>
    </div>
  </div>

  <button
     class="default-button text-decoration-none mb-5"
     (click)="openProjectUsers()">
    Project Participated
  </button>
  <hr />
  <button
          (click)="logout()"
          class="default-button">Logout</button>
</mat-card>
