<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input style="color:white"
             matInput
             type="text"
             formControlName="Name" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <input style="color:white"
             matInput
             type="text"
             formControlName="Description" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Budget Price</mat-label>
      <input style="color:white"
             matInput
             type="number"
             min="0"
             step="1000"
             formControlName="BudgetPrice" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Price</mat-label>
      <input style="color:white"
             matInput
             type="number"
             min="0"
             step="1000"
             formControlName="Price" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Quantity</mat-label>
      <input style="color:white"
             matInput
             type="number"
             min="0"
             step="1"
             formControlName="Quantity" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Unit</mat-label>
      <input style="color:white"
             matInput
             type="text"
             formControlName="Unit" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Start</mat-label>
      <input style="color:white"
             matInput
             type="number"
             min="0"
             step="1"
             formControlName="Timeline" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Duration</mat-label>
      <input style="color:white"
             matInput
             type="number"
             min="0"
             step="1"
             formControlName="Duration" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Color</mat-label>
      <input matInput
             type="color"
             formControlName="Color" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button
            type="button"
            (click)="close()">
      Cancel
    </button>
    <button type="submit"
            mat-button
            color="primary">
      Save
    </button>
  </mat-dialog-actions>
</form>
