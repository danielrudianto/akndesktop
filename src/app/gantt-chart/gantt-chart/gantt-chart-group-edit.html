<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input style="color:white"
             matInput
             type="text"
             formControlName="Name" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <input style="color:white"
             matInput
             type="text"
             formControlName="Description" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button
            type="button"
            (click)="close()">
      Cancel
    </button>
    <button type="submit"
            mat-button
            color="primary">
      Save
    </button>
  </mat-dialog-actions>
</form>
