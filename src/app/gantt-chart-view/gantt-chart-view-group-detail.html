<div class="row justify-content-center">
  <div class="col-12">
    <mat-form-field class="d-block">
      <mat-label>Name</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.Name" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Description</mat-label>
      <textarea style="color:white"
             matInput
             readonly
             [value]="task.Description"></textarea>
    </mat-form-field>
  </div>
</div>
