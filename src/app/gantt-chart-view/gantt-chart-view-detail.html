<div class="row justify-content-center">
  <div class="col-12 d-block" style="position:relative;height:30px;">
    <div class="circle" [style.backgroundColor]="data.Color"></div>
  </div>
  <div class="col-12">
    <mat-form-field class="d-block">
      <mat-label>Name</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.Name" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Description</mat-label>
      <textarea style="color:white"
             matInput
             readonly
             [value]="task.Description"></textarea>
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Budget Price</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.BudgetPrice | number:'1.0-0'" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Price</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.Price | number:'1.0-0'" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Quantity</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.Quantity | number:'1.0-2'" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Unit</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.Unit" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Start</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.Timeline  | number:'1.0-0'" />
    </mat-form-field>
    <mat-form-field class="d-block">
      <mat-label>Duration</mat-label>
      <input style="color:white"
             matInput
             readonly
             [value]="task.EstimatedDuration | number:'1.0-0'"/>
    </mat-form-field>
  </div>
</div>
