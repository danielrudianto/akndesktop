<form (ngSubmit)="onSubmit()"
      [formGroup]="usersForm">
  <mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-label>Position</mat-label>
      <mat-select-trigger>
        <span [ngStyle]="{ 'background-color': 'white' }"></span>
      </mat-select-trigger>
      <mat-select formControlName="Position">
        <mat-option *ngFor="let position of Positions"
                    [value]="position.Name">
          {{position.Name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button
            (click)="closeDialog()"
            type="button"
            [disabled]="isSubmitting">
      Cancel
    </button>
    <button
            type="submit"
            mat-raised-button
            [disabled]="!usersForm.valid || isSubmitting">
      Submit
    </button>
  </mat-dialog-actions>
</form>
