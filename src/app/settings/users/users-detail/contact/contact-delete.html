<h5 class="fr-text" mat-dialog-header>Are you sure to delete this data?</h5>
<mat-dialog-content>
  <p>Please type in <span class="text-alpha">{{ data.PhoneNumber }}</span> to delete this data permanently.</p>
  <mat-form-field class="w-100">
    <mat-label>Phone Number</mat-label>
    <input matInput
           type="text"
           [(ngModel)]="confirmation" />
  </mat-form-field>

  <button type="button"
          mat-raised-button
          color="primary"
          [disabled]="confirmation != data.PhoneNumber || isSubmitting"
          (click)="onSubmit()">
    Submit
  </button>
</mat-dialog-content>
